minio:
  mode: standalone
  replicas: 1

  ingress:
    enabled: true
    path: /
    hosts:
      - minio.mabecenter.org
    tls:
      - hosts:
          - minio.mabecenter.org
        secretName: tls-cert
    annotations: {}
    labels: {}
    ingressClassName: "traefik"

  persistence:
    storageClass: "nfs"
    enabled: true
    size: 1Gi

  resources:
    requests:
      memory: 8Gi

  priorityClassName: "low-priority"  # Configurar baja prioridad para MinIO

  preemptionPolicy: "PreemptLowerPriority"  # Permitir preempci√≥n de pods

  accessKey: "minio-access-key"
  secretKey: "minio-secret-key"