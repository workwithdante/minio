minio:
  ingress:
    enabled: true
    ingressClassName: "traefik"
    annotations:
      kubernetes.io/ingress.class: "traefik"
    hosts:
      - host: minio.mabecenter.org  # El dominio donde se acceder√° a MinIO
        paths:
          - path: /
            pathType: Prefix # Simplificado a solo el nombre del host
    tls:
      - secretName: tls-cert
        hosts:
          - minio.mabecenter.org

  persistence:
    storageClass: "nfs"
    enabled: true
    size: 10Gi

  accessKey: "minio-access-key"
  secretKey: "minio-secret-key"