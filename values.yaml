minio:
  ingress:
    enabled: true
    path: /
    hosts:
      - minio.mabecenter.org
    tls:
      - hosts:
          - minio.mabecenter.org
        secretName: tls-cert
    annotations: {}
    labels: {}
    ingressClassName: "traefik"

  persistence:
    storageClass: "nfs"
    enabled: true
    size: 10Gi

  resources:
    requests:
      memory: "8Gi"
      cpu: "1"
    limits:
      memory: "8Gi"
      cpu: "2"

  accessKey: "minio-access-key"
  secretKey: "minio-secret-key"