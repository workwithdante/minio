minio:
  mode: standalone
  replicas: 1

  ingress:
    enabled: true
    path: /
    hosts:
      - minio.mabecenter.org
    tls:
      - hosts:
          - minio.mabecenter.org
    ingressClassName: "traefik"

  consoleIngress:
    enabled: true
    path: /
    hosts:
      - minio-console.mabecenter.org
    tls:
      - hosts:
          - minio-console.mabecenter.org
    ingressClassName: "traefik"

  resources:
    requests:
      memory: 8Gi
  
  existingSecret: minio-existing-secret
