minio:
  ingress:
    enabled: true
    ingressClassName: "traefik"  # Usar Traefik como controlador de Ingress
    annotations:
      kubernetes.io/ingress.class: "traefik"  # Especificar que usamos Traefik
    hosts:
      - host: "minio.mabecenter.org"  # Debe ser una cadena de texto, no un mapa
    tls:
      - secretName: "tls-cert"  # Certificado TLS para la conexi√≥n segura
        hosts:
          - "minio.mabecenter.org"  # El dominio para el certificado TLS

  persistence:
    storageClass: "nfs"
    enabled: true
    size: 10Gi

  accessKey: "minio-access-key"
  secretKey: "minio-secret-key"